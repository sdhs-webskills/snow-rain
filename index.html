<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnowRain</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="root">
        <label>size<input type="range" min="1" max="20" value="10" name="size" id="size"></label>
        <label>speed<input type="range" min="1" max="10" value="2.5" step="0.5" name="speed" id="speed"></label>
        <label>shake<input type="range" min="10" max="50" value="25" step="5" name="shake" id="shake"></label>
        <label>mouseArea<input type="range" min="50" max="250" value="50" step="10" name="mouseArea" id="mouseArea"></label>
        <canvas id="canvas"></canvas>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
